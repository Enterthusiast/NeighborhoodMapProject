<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="flex-container">
      <div class="menu">
        <div class="flex-row">
          <div class="filter-div">
            <div class="filter-input">
              <input class="filter-text" data-bind="textInput: filter" placeholder="Type to filter the list">
            </div>
          </div>
          <div class="filter-marker">
            <h2 class= "result-title">Places I like in my Neighborhood</h2>
            <div class="result-marker">
              <ul data-bind="foreach: filteredMarkerArray">
                <li>
                  <span data-bind="text: title, click: $parent.HighlightMarker"></span><input class="result-check" checked="true" type="checkbox">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <div class="flex-row">
          <div class="mobile-topbar"></div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/model/model.js"></script>
    <script src="js/view/view.js"></script>
    <script src="js/viewmodel/viewmodel.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9V681P6SnJXI-5glxGhYipuRb9QiDtHM&libraries=places&callback=Controller.Init"></script>
    </script>
</body>
</html>
